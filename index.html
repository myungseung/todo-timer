<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Simple Pomodoro Timer with Todo List">
  <meta name="theme-color" content="#09090b">
  <link rel="manifest" href="/manifest.json">
  <title>üçÖ Pomodoro Todo Timer</title>
</head>
<body>
  <div id="root"></div>
  <script type="module" src="/src/main.jsx"></script>
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/sw.js')
          .then(reg => console.log('SW registered:', reg.scope))
          .catch(err => console.log('SW registration failed:', err));
      });
    }
  </script>
  <!--Tawk.to Dynamic Loader-->
  <script type="text/javascript">
    window.loadTawkTo = function() {
      if (window.Tawk_API) {
        window.Tawk_API.toggle();
        return;
      }

      var Tawk_API = Tawk_API || {}, Tawk_LoadStart = new Date();
      window.Tawk_API = Tawk_API;

      Tawk_API.customStyle = {
        visibility: {
          desktop: { position: 'br', xOffset: 20, yOffset: 20 },
          mobile: { position: 'br', xOffset: 10, yOffset: 10 }
        }
      };

      Tawk_API.onLoad = function(){
        Tawk_API.hideWidget();
        Tawk_API.maximize();

        var style = document.createElement('style');
        style.innerHTML = `
          iframe[title*="chat widget"] { display: none !important; }
          .tawk-min-container { display: none !important; visibility: hidden !important; }
          .tawk-bubble-container { display: none !important; visibility: hidden !important; }
          div[id*="tawk"] { display: none !important; visibility: hidden !important; }
          .tawk-button-circle { display: none !important; }
        `;
        document.head.appendChild(style);
      };

      var s1 = document.createElement("script"), s0 = document.getElementsByTagName("script")[0];
      s1.async = true;
      s1.src = 'https://embed.tawk.to/6902c48ea00437194fc24514/1j8pcvjmb';
      s1.charset = 'UTF-8';
      s1.setAttribute('crossorigin', '*');
      s0.parentNode.insertBefore(s1, s0);
    };
  </script>
  <!--End of Tawk.to Dynamic Loader-->
</body>
</html>
